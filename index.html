<!DOCTYPE html>
<html>
    <head>
		<title>4096</title>
        
        <link rel="stylesheet" type="text/css" href="Style.css" />
        
        <script src="jquery-2.1.1.js"></script>
	</head>
	<body>
      	<textarea>
			var direction;

			if(this.getNumFreeSpaces() > 1)
			{
				if(!this.lastMove || this.lastMove === "left" || this.lastMove === "right" || this.lastMove === "up")
				{
					direction = "down";
					this.lastMove = "down";
				}
				else if(this.nonMovingStreak > 5)
				{
					direction ="up";
					this.lastMove = "up";
				}
				else if(this.nonMovingStreak > 3)
				{
					direction ="right";
					this.lastMove = "right";
				}
				else
				{
					direction = "left";
					this.lastMove = "left";
				}
			}
			else 
			{
				this.setAutomated(false);
			}

			var tileHasMoved = grid.moveTiles(direction);
			if(tileHasMoved)
			{
				grid.addNewTile();
				this.nonMovingStreak = 0;
			}
			else
			{
				this.nonMovingStreak++;
			}


      	</textarea>
      	<button>Submit</button>
		<script type="text/javascript" src="Cell.js"></script>
		<script type="text/javascript" src="Grid.js"></script>
		<script type="text/javascript" src="ValueGrid.js"></script>
		<script type="text/javascript" src="Tile.js"></script>
		<script type="text/javascript" src="Game.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
