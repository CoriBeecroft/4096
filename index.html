	<body>

		<main>
			<section id="automated-tools">			<!-- Might be a better class name for this -->
				<h2>Algorithm for Automated Gameplay</h2>
			    <textarea>
if(this.gridAnalyzer.canMoveOrMerge('down'))
{
	this.queueMove('down');
	this.queueMove('left');
}
else if(this.gridAnalyzer.canMoveOrMerge('left'))
{
	this.queueMove('left');
}
else if(this.gridAnalyzer.canMoveOrMerge('right'))
{
	this.queueMove('right');
}
else if(this.gridAnalyzer.canMoveOrMerge('up'))
{
	this.queueMove('up');
	this.queueMove('down');
}
      			</textarea>
      			<button>Submit</button>
			</section>
